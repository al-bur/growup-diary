<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <style>
      pre {
        margin-bottom: 10px;
        overflow: auto;
        width: auto;
        padding: 5px;
        background-color: #eee;
        padding-bottom: 20px;
        max-height: 600px;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <seciton>
      <h1>이벤트 구현하는 방법</h1>
      <div>
        <h2>element의 addEventListener를 사용하는 방법</h2>
        <code> $button.addEventListener('click', 이벤트핸들러 함수) </code>
      </div>
      <div>
        <h2>element의 프로퍼티를 사용하는 방법</h2>
        <code> $button.onclick = () => 원하는 로직 </code>
      </div>
    </seciton>
    <section>
      <h1>실습</h1>
      <button id="addEventListener-button" type="button">addEventListener</button>
      <button id="onclick-button" type="button">onclick</button>
      <button id="show-code-button" type="button">코드 보기</button>
    </section>
    <dialog id="code-dialog"></dialog>
    <script type="module" src="index.js"></script>
  </body>
</html>
